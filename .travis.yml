---
language: node_js
node_js:
  - "4.4.4"
sudo: false
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
cache:
  directories:
    - node_modules
before_install:
  - npm config set spin false
script:
  - npm test
after_success:
  - npm run semantic-release